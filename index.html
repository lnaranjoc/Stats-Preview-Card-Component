<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats Preview Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
  
<!-- Me recomiendan, a la hora de utilizar flexbox: you need to make use of the flex-box properties such as justify-content, and align-items in combination with display: flex. 
By doing so, there's no need to to give all your different headings margins -->

<body>
  <main>
    <div class="main-container">
      <div class="text-container">
        <h1>Get <span>insights</span> that help <br>your business grow.</h1>
        <p>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer
        <br>experience, and overall efficiency.</p>
        <div class="stats-numbers">
          <div><h2 class="adjustment">10k+</h2></div>
          <div><h2>314</h2></div>
          <div><h2>12M+</h2></div>
        </div>
        <div class="stats-text">
          <div><h3 class="adjustment2">COMPANIES</h3></div>
          <div><h3>TEMPLATES</h3></div>
          <div><h3 class="adjustment3">QUERIES</h3></div>
        </div>


      </div>
      <img src="images/image-header-desktop.jpg" alt="image-header">
    </div>
    <div class="overlay-container">
      <div class="blank-area">
      </div>
      <div class="color-area">
      </div>
    </div>
  </main>
</body>
</html>
